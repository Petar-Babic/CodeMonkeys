spring.application.name=gym-fitness-tracker
spring.datasource.url = <db_url>
spring.datasource.username = <db_username>
spring.datasource.password = <db_password>
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= <mail_username>
spring.mail.password= <mail_pwd>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

cloud.aws.credentials.accessKey= <aws_access>
cloud.aws.credentials.secretKey= <aws_secret>
cloud.aws.region.static= <aws_region>
cloud.aws.s3.bucket= <aws_bucket>

## Console logging
#logging.level.root=INFO
#logging.level.GymFitnessTrackerApplication=DEBUG
#
## File logging
#logging.file.name=logs/application.log
#
#management.endpoints.web.exposure.include=loggers
#management.endpoint.loggers.enabled=true
